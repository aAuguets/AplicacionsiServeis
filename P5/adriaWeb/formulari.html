    <script>
   function check(input) {
    if (input.value != document.getElementById("pwd").value) {
     input.setCustomValidity("La contrasenya ha de ser la mateixa!");
    } else{
     // input is valid -- reset the error message
     input.setCustomValidity("");
     }
   }
   </script>

    <h1>Solicitud d'Amistat</h1>
    <center>
    <form id="Solicitud d'amistat" action="" method="">
    <br>
    <label>Nom i Cognoms :        </label>
    <input name="Nom d’usuari" id="nom_usuari" type="text" title = "sis o més caracters"
     required="required"/>
    <br>
    <label>Contrasenya personal:         </label>
    <input name="pwd" id="pwd" type="password" pattern=".{6,}" title= "sis o més caracters"
     required="required"/>
    <br>
    <label>Repetir Contrasenya: </label>
    <input name="Repeticio_pwd" id="rep_pwd" type="password" pattern=".{6,}"
     oninput="check(this)"/>
    <br>
    <label>Correu Electrònic  : </label>
    <input name="correu" id="correu_electronic" list="correu" type="email"
    required="required"/>
    <br>
    <label>Sexe:                </label>
    <select name = "genere">
      <option value="Dona">Dona</option>
      <option value="Home">Home</option>
    </select>
   <br>
   <label>Commentaris:          </label>
   <br>
   <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
   <br>
   <br>
   <input type="submit" value="Enviar" id="boto_enviar"/>
   <input type="reset" value="Esborrar" id="boto_reset"/>
  </center>
  </form>
  </body>
